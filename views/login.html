<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- include Bootstrap CSS framework -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- include jQuery ui-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../public/css/style.css">
  <title>Tech Blog</title>
</head>

<body>
  <div>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/views/homepage.handlebars">Home</a>
            <a class="nav-item nav-link" href="/views/dashboard.handlebars">Dashboard</a>
            <a class="nav-item nav-link" href="/views/login.handlebars">Login</a>
            <a class="nav-item nav-link" href="/views/homepage.handlebars">Logout</a>
          </div>
        </div>
        
        <h2>
          The Tech Blog
        </h2>
      </nav>
    </header>
    <main>
      <!-- Render the sub layout -->
      <div class="card">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" placeholder="">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <a class="" href="/signup">Sign Up</a>
          </form>
        </div>
      </div>
    </main>
    <footer>
      
    </footer>
  </div>

  <!-- Render script for logged in users only -->
  {{#if logged_in}}
  <script src="/js/logout.js"></script>
  {{/if}}

  <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"</script>

  <script> src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"</script>

  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</body>

</html>
